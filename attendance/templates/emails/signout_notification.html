{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign-out Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #ff69b4 0%, #ff8787 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(255,105,180,0.1);
        }
        .content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .footer {
            text-align: center;
            color: #666;
            padding: 20px;
            border-top: 1px solid #e9ecef;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .timestamp {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .center-name {
            font-weight: 600;
            color: #212529;
            font-size: 1.25rem;
        }
        .child-name {
            font-weight: 600;
            color: #ff69b4;
            font-size: 1.5rem;
        }
        .parent-name {
            font-weight: 500;
            color: #6c757d;
            font-size: 1.1rem;
        }
        .sign-out-time {
            font-weight: 500;
            color: #ff69b4;
            font-size: 1.25rem;
        }
        .notification-icon {
            width: 40px;
            height: 40px;
            background-color: #ff69b4;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        .fas {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="notification-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h2>Sign-out Notification</h2>
    </div>
    
    <div class="content">
        <div class="child-info">
            <div class="child-name">{{ child_name }}</div>
            <div class="parent-name">Parent: {{ parent_name }}</div>
            <div class="center-name">Center: {{ center_name }}</div>
        </div>
        
        <div class="sign-out-info">
            <div class="sign-out-time">
                <i class="fas fa-clock"></i>
                Signed out at: {{ sign_out_time }}
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Childcare Attendance System</p>
        <p class="timestamp">{{ current_time }}</p>
        <p>Thank you for choosing {{ center_name }}</p>
        <p>Childcare Center</p>
    </div>
</body>
</html>
