<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .details {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #004d40;
        }
        .value {
            color: #333;
        }
        .footer {
            text-align: center;
            color: #666;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Childcare Attendance Notification</h2>
    </div>
    
    <div class="content">
        <div class="details">
            <div>
                <span class="label">Child Name:</span>
                <span class="value">{{ child_name }}</span>
            </div>
            <div>
                <span class="label">Action:</span>
                <span class="value">{{ action_type }}</span>
            </div>
            <div>
                <span class="label">Time:</span>
                <span class="value">{{ timestamp }}</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p class="timestamp">{{ timestamp }}</p>
        <p>Best Childcare on the Shore</p>
        <p>The Best Start for a Brighter Tomorrow</p>
    </div>
</body>
</html>
